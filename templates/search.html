{%extends 'base.html'%}{%block head%}
<title>Search</title>
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<style>
    body {
        background-color: grey;
    }
    .medium-textbox {
        width: 50%;
        margin: 0 auto;
    }

    .center-button {
        display: flex;
        justify-content: center;
    }
    .search-button {
        margin-top: 10px;
    }
</style>
{%endblock%}{%block body%}
<div class="container mt-5">
    <h3 style="text-shadow: 2px 2px 4px #000000; text-align: center">
        Explore
    </h3>
    <br /><br />
    <form class="form-inline md-form mr-auto mb-4" method="POST">
        <input
            class="form-control mr-sm-2 medium-textbox"
            type="text"
            placeholder="Search"
            aria-label="Search"
            name="search"
            value="{{searchterm}}" />
        <div class="center-button">
            <button class="btn btn-warning ml-2 search-button" type="submit">
                Search
            </button>
        </div>
    </form>
    {%if result%}
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Destination</th>
                    <th scope="col">District</th>
                    <th scope="col">Description</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                {%for des in result%}
                <tr>
                    <th>{{des.destination_name}}</th>
                    <th>{{des.destination_district}}</th>
                    <th>{{des.destination_description}}</th>
                    <th>
                        <a
                            class="btn btn-primary"
                            href="{{url_for('destination',destination_id=des.destination_id)}}">
                            Explore
                        </a>
                    </th>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    {%endif%}
</div>
<br /><br /><br /><br /><br /><br /><br />
{%endblock%}
